<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>simple calculation</h2>
<input type="text" id="Anum1" >

<p> click sum of array to get sum</p>

<button onclick="sumarr();">sum of array</button>

<script>


	function sumarr()
	{

	var num1=[];
		var num2=0;var i=0;
		var a=document.getElementById("Anum1").value;

		        num1=a.split(",");

                for (i of num1)
                {
                num2=num2+Number(i);
                }
          window.alert(num2+" is sum of the array");
	}
</script>
</body>
</html>
